<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5x5 Neon Mini Chess</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(5, 80px);
      border: 4px solid #0ff;
      box-shadow: 0 0 20px #0ff;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
    }

    /* ðŸŸ¦ Alternate black-white color pattern */
    .cell:nth-child(odd) {
      background-color: #1a1a1a;
    }
    .cell:nth-child(even) {
      background-color: #e0e0e0;
    }

    /* ðŸŸ© Glow when selected */
    .cell.selected {
      box-shadow: 0 0 15px #0ff inset, 0 0 10px #0ff;
    }

    /* ðŸŸ¨ Highlight valid moves */
    .valid-move {
      background-color: #0ff4;
    }

    /* ðŸŸ¥ Highlight captures */
    .valid-capture {
      background-color: #f004;
    }

    .white-piece {
      color: #fff;
      text-shadow: 0 0 8px #0ff;
    }

    .black-piece {
      color: #0ff;
      text-shadow: 0 0 8px #fff;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    #resetBtn {
      background: #0ff;
      color: #000;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    #resetBtn:hover {
      background: #fff;
    }

    #move-history {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      color: #0ff;
      font-size: 14px;
      height: 120px;
      overflow-y: auto;
      width: 300px;
      border: 1px solid #0ff5;
    }
  </style>
</head>
<body>

  <h1>5x5 Neon Mini Chess</h1>

  <div id="turn-indicator">Turn: WHITE</div>

  <div class="board" id="chessboard">
    <!-- 5x5 cells dynamically generated below -->
  </div>

  <div id="controls">
    <button id="resetBtn">Reset</button>
  </div>

  <ul id="move-history"></ul>

  <script>
    // === CREATE BOARD DYNAMICALLY ===
    const board = document.getElementById('chessboard');
    const boardSize = 5;
    for (let r = 0; r < boardSize; r++) {
      for (let c = 0; c < boardSize; c++) {
        const cell = document.createElement('div');
        cell.id = `${r}-${c}`;
        cell.classList.add('cell');
        board.appendChild(cell);
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5x5 Neon Mini Chess</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(5, 80px);
      border: 4px solid #0ff;
      box-shadow: 0 0 20px #0ff;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
    }

    /* Alternate black-white color pattern */
    .cell:nth-child(odd) {
      background-color: #1a1a1a;
    }
    .cell:nth-child(even) {
      background-color: #e0e0e0;
    }

    .cell.selected {
      box-shadow: 0 0 15px #0ff inset, 0 0 10px #0ff;
    }

    .white-piece {
      color: #fff;
      text-shadow: 0 0 8px #0ff;
    }

    .black-piece {
      color: #000;
      text-shadow: 0 0 8px #0ff;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #fff;
    }

    #move-history {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      color: #0ff;
      font-size: 14px;
      height: 120px;
      overflow-y: auto;
      width: 300px;
      border: 1px solid #0ff5;
    }

    #turn-indicator {
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 0 0 8px #0ff;
    }

  </style>
</head>
<body>

  <h1>5x5 Neon Mini Chess</h1>

  <div id="turn-indicator">Status: Waiting to Start</div>

  <div class="board" id="chessboard"></div>

  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="playBtn" disabled>Play</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="resetBtn">Reset</button>
  </div>

  <ul id="move-history"></ul>

  <script>
    const board = document.getElementById('chessboard');
    const boardSize = 5;
    const turnIndicator = document.getElementById('turn-indicator');
    const startBtn = document.getElementById('startBtn');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    const whitePieces = ['♙', '♘', '♕', '♗', '♙'];
    const blackPieces = ['♙', '♗', '♕', '♘', '♙']; // mirror order

    let gameStarted = false;
    let gamePaused = false;

    function createBoard() {
      board.innerHTML = '';

      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          const cell = document.createElement('div');
          cell.id = `${r}-${c}`;
          cell.classList.add('cell');

          if (r === 0) {
            cell.textContent = blackPieces[c];
            cell.classList.add('black-piece');
          } else if (r === 4) {
            cell.textContent = whitePieces[c];
            cell.classList.add('white-piece');
          }

          board.appendChild(cell);
        }
      }
    }

    // Button Handlers
    startBtn.addEventListener('click', () => {
      gameStarted = true;
      gamePaused = false;
      turnIndicator.textContent = "Turn: WHITE";
      startBtn.disabled = true;
      playBtn.disabled = false;
      pauseBtn.disabled = false;
    });

    playBtn.addEventListener('click', () => {
      if (!gameStarted) return;
      gamePaused = false;
      turnIndicator.textContent = "Game: Playing";
    });

    pauseBtn.addEventListener('click', () => {
      if (!gameStarted) return;
      gamePaused = true;
      turnIndicator.textContent = "Game: Paused";
    });

    resetBtn.addEventListener('click', () => {
      createBoard();
      gameStarted = false;
      gamePaused = false;
      startBtn.disabled = false;
      playBtn.disabled = true;
      pauseBtn.disabled = true;
      turnIndicator.textContent = "Status: Waiting to Start";
    });

    // Initialize
    createBoard();
  </script>

</body>
</html>
